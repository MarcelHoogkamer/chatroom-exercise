<!doctype html>

<html lang="en">
<head>

    <title>Chatroom Exercise</title>

</head>

<body>
<div class="form">
    <label for="message">Message</label><br>

<div id="username" class="username">
    <em>Name:</em>
</div>
<div id="target" class="target">
    <em>Message:</em>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="script.js"></script>
